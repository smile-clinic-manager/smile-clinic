<mat-toolbar>
    <button mat-icon-button aria-label="toggle-menu-btn" (click)="toggleSideVar()">
        <mat-icon class="menu">{{isMenuOpen() ? 'menu' : 'menu_open'}}</mat-icon>
    </button>
    <span>Smile Clinic</span>
    <span class="spacer"></span>

    @defer(when user !== undefined){
        <div>
            <span class="user-id">ID {{user?.id}}</span>
            <span class="user-name"> {{ user?.firstName }}, {{ user?.lastName1 }} {{ user?.lastName2 }} </span>
        </div>
    }
    <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="user menu">
        <mat-icon class="menu">person</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
        <button mat-menu-item aria-label="logout" (click)="logout()">
            <mat-icon>logout</mat-icon>
            Cerrar sesiÃ³n
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item aria-label="view profile">
            <mat-icon>person</mat-icon>
            Perfil
        </button>
    </mat-menu>
</mat-toolbar>
