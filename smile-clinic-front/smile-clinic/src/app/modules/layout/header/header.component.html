<mat-toolbar>
    <button mat-icon-button aria-label="toggle-menu-btn" (click)="toggleSideVar()">
        <mat-icon class="menu">menu</mat-icon>
    </button>
    <span>Smile Clinic</span>
    <span class="spacer"></span>
    <a mat-button href="#home">Home</a>
    <a mat-button href="#services">Services</a>
    <a mat-button href="#about">About</a>

    <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="user menu">
        <mat-icon class="menu">person</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
        <button mat-menu-item aria-label="logout" (click)="logout()">
            <mat-icon>logout</mat-icon>
            Logout
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item aria-label="view profile">
            <mat-icon>person</mat-icon>
            Profile
        </button>
    </mat-menu>
</mat-toolbar>
