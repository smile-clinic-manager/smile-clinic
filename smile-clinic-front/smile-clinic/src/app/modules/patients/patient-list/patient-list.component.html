<h1>Listado de pacientes</h1>

<button mat-flat-button (click)="createPatient()" class="marginBottom">AÃ±adir paciente
  <mat-icon>add</mat-icon>
</button>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="NOMBRE">
    <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
    <td mat-cell *matCellDef="let element"> {{element?.firstName}} </td>
  </ng-container>
  <ng-container matColumnDef="APELLIDOS">
    <th mat-header-cell *matHeaderCellDef> APELLIDOS </th>
    <td mat-cell *matCellDef="let element"> {{element?.lastName1}} {{element?.lastName2}} </td>
  </ng-container>
  <ng-container matColumnDef="ACCIONES">
    <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="viewPatient(element?.id)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
