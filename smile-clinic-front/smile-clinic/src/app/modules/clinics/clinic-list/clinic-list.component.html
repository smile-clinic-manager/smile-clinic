<h1> Tus Clínicas </h1>

<button mat-flat-button (click)="createClinic()" class="marginBottom">Crear clínica
  <mat-icon>add</mat-icon>
</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="NOMBRE">
    <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
    <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
  </ng-container>
  <ng-container matColumnDef="C. POSTAL">
    <th mat-header-cell *matHeaderCellDef> C. POSTAL </th>
    <td mat-cell *matCellDef="let element"> {{element?.postalCode}} </td>
  </ng-container>
  <ng-container matColumnDef="DIRECCIÓN">
    <th mat-header-cell *matHeaderCellDef> DIRECCIÓN </th>
    <td mat-cell *matCellDef="let element"> {{element?.address}} </td>
  </ng-container>
  <ng-container matColumnDef="Nº CONTACTO">
    <th mat-header-cell *matHeaderCellDef> Nº CONTACTO </th>
    <td mat-cell *matCellDef="let element"> {{element?.phoneNumber}} </td>
  </ng-container>
  <ng-container matColumnDef="EMAIL">
    <th mat-header-cell *matHeaderCellDef> EMAIL </th>
    <td mat-cell *matCellDef="let element"> {{element?.email}} </td>
  </ng-container>
  <ng-container matColumnDef="ACCIONES">
    <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="viewClinic(element?.id)">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
